    <header class="header">

            <a href="../index.html"><img src="../images/Fisheye Logo.svg" alt="Logo Fisheye"></a>
        </div>
    </header>

    <main class="mainpage">
        <section class="contactcontainer"></section>
        
        <section class="selectcontainer">
            <div class="select">
                <div class="select__trigger"><span>Trier par</span>
                    <div class="select__arrow"></div>
                </div>
                <div class="select__options">
                    <span class="select__opt selected" data-value="Likes">Popularité</span>
                    <span class="select__opt" data-value="Date">Date</span>
                    <span class="select__opt" data-value="Title">Titre</span>
                </div>
            </div>
        </section>

        <section class="gallerycontainer"></section>
        <section class="likescontainer">
        </section>

        <section class="modalcontainer">
            <section class="modal">
                <div class="modal__container">
                    <span class="modal__close"></span>
                        <h2 class="modal__title"></h2>
                        <form id="contact" class="modal__registration">
                            <label class="modal__label" for="firstname">Prénom</label>
                            <input class="modal__input" id="firstname" name="firstname" type="text"/>
                            <label class="modal__label" for="lastname">Nom</label>
                            <input class="modal__input" id="lastname" name="name" type="text"/>
                            <label class="modal__label" for="email">Email</label>
                            <input class="modal__input" id="email" name="email" type="text" class="registration_email" />
                            <label class="modal__label" for="feedback">Votre message</label>
                            <textarea class="modal__textarea" id="message" name="feedback" placeholder="Votre message..."></textarea>
                            <button class="modal__btn" type="submit">Envoyer</button>
                        </form>
                </div>
            </section>
        </section>

        <section class="lightboxcontainer">
            <section class="lightbox">
                <div class="lightbox__close"></div>
                <div class="lightbox__arrow lightbox__arrow--left"></div>
                <div class="lightbox__arrow lightbox__arrow--right"></div>
                <div class="lightbox__content">
                    <div class="lightbox__img"><img src="/images/Mimi/Animals_Rainbow.jpg" alt=""></div>
                    <div class="lightbox__title">Title</div>
                </div>
            </section>
        </section>
