<!DOCTYPE html>
<html lang="fr">

<head permissions-policy: interest-cohort=()>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2fbf37b732.js" crossorigin="anonymous"></script>
    <title>Fisheye</title>
</head>

<body>  
    <header class="header">
        <div class="header__banner">
            <a href="index.html"><img src="images/Fisheye Logo.svg" alt="Logo FishEye" role="img"></a>
        </div>
    </header>

    <main class="mainpage" aria-hidden="false" aria-label="main" role="main">
        <section class="contactcontainer"></section>

        <section class="selectcontainer">
            <p>Trier par</p>
            <div class="select__cont">
                <select class="select__style" aria-expanded="true" aria-hidden="false" tabindex="0">
                  <option class="select__options" value="Likes">Popularité</option>
                  <option class="select__options" value="Date">Date</option>
                  <option class="select__options" value="Title">Titre</option>
                </select>
            </div>
        </section>

        <section class="gallerycontainer"></section>
        <section class="likescontainer"></section>

        <section class="modalcontainer">
            <section class="modal">
                <div class="modal__container">
                    <button class="modal__close"></button>
                    <h2 class="modal__title"></h2>
                    <form id="contact" class="modal__registration">
                        <label class="modal__label" for="firstname">Prénom</label>
                        <input class="modal__input" id="firstname" name="firstname" type="text" />
                        <label class="modal__label" for="lastname">Nom</label>
                        <input class="modal__input" id="lastname" name="name" type="text" />
                        <label class="modal__label" for="email">Email</label>
                        <input class="modal__input" id="email" name="email" type="text" class="registration_email" />
                        <label class="modal__label" for="feedback">Votre message</label>
                        <textarea class="modal__textarea" id="message" name="feedback"
                            placeholder="Votre message..."></textarea>
                        <button class="modal__btn" type="submit">Envoyer</button>
                    </form>
                </div>
            </section>
        </section>

        <section class="lightboxcontainer">
            <section class="lightbox" role="dialog">
                <button class="lightbox__btnclose" aria-label="Fermer la fenetre"></button>
                <a class="lightbox__arrow lightbox__arrow--left"  href="#" tabindex="0" aria-label="Image précédente"></a>
                <a class="lightbox__arrow lightbox__arrow--right" href="#" tabindex="0" aria-label="Image Suivante"></a>
                <section class="lightbox__content" tab-index="0"></section>
            </section>
    </main>
    </section>

    <script type="module" src="js/photographers_page.js"></script>
    <script type="module" src="js/modal_contact.js"></script>
</body>

</html>
